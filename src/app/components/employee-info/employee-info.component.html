<div class="row">
    <div class="col-sm-4">
        <a href="#" routerLink="/" class="btn btn-success">
            <i class="fa fa-arrow-circle-left"></i>
                Back
        </a>
    </div>
    <div class="col-sm-4">
        <a href="#" [routerLink]="['/edit-employee/' + id]" class="btn btn-primary"> 
            <i class="fa fa-info-circle"></i>
                Edit
        </a>
    </div>
    <div class="col-sm-4">
        <button (click)="myDelete()" class="btn btn-danger">
             <i class="fas fa-trash"></i>
                Delete
        </button>
    </div>
  </div>
  
  <hr>

  <div class="container">
      <h3 [class.text-danger]= "hasSalary" [class.text-primary]= "!hasSalary">
          Salary : {{employee.salary | currency: "USD":true}}
        <span>
            <a (click)="updateSalaryInput()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </span>
    </h3> 
  </div>
